<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <title>G-chat : Chat & Date</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <p style="font-size: 18px;font-weight: 700;"><img src="../public/messenger.png" alt="" style="width: 30px;vertical-align: middle;">&nbsp; G-Chat</p>
      <a href="index.html" class="btn2">Log Out &nbsp;<i class="fas fa-power-off"></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <!-- <i class="fab fa-android"></i> -->
        <p style="font-size: 22px;font-weight: 600 !important;"><i class="fab fa-discord"></i>&nbsp;Channel</p>
        <p id="room-name"></p><br>
        <h3 style="margin: 10px auto;"><i class="fas fa-user-plus"></i> Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container" >
      <div class="leftCont">
        <a href="#">Report a Problem! </a>
      </div>
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message..."
          required
          autocomplete="off"
          style="padding-left: 13px;"
        />
        <div class="emojis" id="emojis">
         <span >😀</span>
         <span id="love">😍</span>
         <span id="laugh">🤣</span>
         <span id="laugh2">😂</span>  
         <span id="yes">😜</span>
         <span id="ang1">😡</span>
         <span id="ang2">🤬</span>
         <span id="smile">😀</span><br>
         <span >😀</span>
         <span id="love">😍</span>
         <span id="laugh">🤣</span>
         <span id="laugh2">😂</span>  
         <span id="yes">😜</span>
         <span id="ang1">😡</span>
         <span id="ang2">🤬</span>
         <span id="smile">😀</span><br>
         <span >😀</span>
         <span id="love">😍</span>
         <span id="laugh">🤣</span>
         <span id="laugh2">😂</span>  
         <span id="yes">😜</span>
         <span id="ang1">😡</span>
         <span id="ang2">🤬</span>
         <span id="smile">😀</span><br> 
         <span >😀</span>
         <span id="love">😍</span>
         <span id="laugh">🤣</span>
         <span id="laugh2">😂</span>  
         <span id="yes">😜</span>
         <span id="ang1">😡</span>
         <span id="ang2">🤬</span>
         <span id="smile">😀</span>
        </div>
        <button class="btn3"> Send</button>
      </form>
      <button class="emoji" onclick="emoji()">😀</button>
    </div>
  </div>
  <script>
    var x=0;
    function emoji()
    {
      if(x==0)
      { 
        document.getElementById("emojis").style.display="block";
        x++;
      }
      else
      {
        document.getElementById("emojis").style.display="none";
        x--;
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>

</html>
