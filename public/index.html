<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="../public/flaticon.jpg" type="image/x-icon" /> 
		<title>G-chat : Chat & Date</title>
	</head>
	<body style="">
		<div class="beforeLoad" id="beforeLoad">

			<p class="bigText">G-Chat</p>
			<button class="getStart" onclick="visible()">Get Started</button>
		</div>
		<script>
			function visible()
			{
				var x = document.getElementById("beforeLoad");
  				x.classList.add("loaded");
			}
			
		</script>
		<div class="join-container">
			<header class="join-header">
				<p><img src="../public/messenger.png" alt="" style="width: 50px;vertical-align: middle;"> Join Here</p>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<center>
					<div class="form-control">
						<i class="fas fa-user-alt" style="position: absolute;font-size: 20px;margin-top: 10px;"></i>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							style="padding-left: 30px;"
						/>
					</div>
					<div class="form-control">
						<i class="fab fa-sketch" style="position: absolute;font-size: 20px;margin-top: 10px;margin-left: 2px;"></i>
						<select name="room" id="room" style="padding-left: 30px;">
							<option value="Front-End">Front-End</option>
							<option value="Back-End">Back-End</option>
							<option value="UI-UX">UI-UX</option>
							<option value="Android">Android</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat&nbsp;&nbsp;<i class="fas fa-sign-in-alt"></i></button>
				</center>
				</form>
			</main>
		</div>
	</body>
</html>
